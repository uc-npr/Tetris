<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tetris</title>
  </head>

  <body class="flex flex-align-items-center">
    <main class="flex flex-align-items-center flex-direction-column">
      <div class="flex flex-align-items-center menu">
        <div class="level-label">
          <label>Level:</label>
          <div class="flex flex-justify-content-start level-btn">
            <button aria-label="level Up" class="level-down">-</button>
            <div tabindex="0" class="level width-45">1</div>
            <button aria-label="level Down" class="level-up">+</button>
          </div>
        </div>
        <div class="flex flex-direction-column flex-justify-content-start score-label">
          <label>Score:</label>
          <div tabindex="0" class="score width-45">0</div>
        </div>
        <button aria-label="help" class="help">?</button>
      </div>
      <canvas id="game-area" tabindex="0" style="background-color: #fff">
      </canvas>
      <div class="flex flex-align-items-center controls ">
        <button aria-label="left button" class="left">&lt;</button>
        <button aria-label="down button" class="down">V</button>
        <button aria-label="right button" class="right">&gt;</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
